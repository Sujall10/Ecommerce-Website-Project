<body>
<!-- HEADER -->
<div id="header"></div>

<!-- CONTENT DETAILS -->
<div id="contentDetailsContainer"></div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- SCRIPTS -->
<script>
    function load(url, elementId) {
        var req = new XMLHttpRequest();
        req.open("GET", url, true); // Using asynchronous request
        req.onload = function() {
            if (req.status === 200) {
                document.getElementById(elementId).innerHTML = req.responseText;
            } else {
                console.error("Error loading " + url + ". Status: " + req.status);
            }
        };
        req.onerror = function() {
            console.error("Network error occurred while trying to fetch " + url);
        };
        req.send();
    }

    // Load header and footer asynchronously
    load("header.html", "header");
    load("footer.html", "footer");
</script>

<!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
