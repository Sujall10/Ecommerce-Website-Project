<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="./assets/css/style-prefix.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            margin: 0;
        }

        .header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header-nav {
            display: flex;
            justify-content: center;
            background: #444;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }

        .header-nav a:hover {
            background: #575757;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .banner {
            background-color: white;
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            /* margin: 0 10px; */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .product-item {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-item h3 {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .product-item p,
        .product-item h2 {
            margin: 10px 0;
            font-size: 1rem;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <div class="header-nav">
        <a href="index.html">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h2 style="text-align: center;">Perfumes</h2>
        <div class="banner">
            <img src="Perfumes/1.webp" alt=" latest Perfumes sale">
            <img src="Perfumes/4.avif" alt="modern ">
            <img src="Perfumes/2.webp" alt=" fashion ">
            <img src="Perfumes/3.webp" alt=" fashion ">
        </div>

        <h3 style="text-align: center; margin-top: 40px;">Never Outdated</h3>
        <p style="text-align: center;">Spray it, slay it</p>

        <div class="product-grid">
            <div class="product-item">
                <img src="Perfumes\clothes_perfu.jpg" alt="Product">
                <h3>Clothes Perfumes</h3>
            </div>
            <div class="product-item">
                <img src="Perfumes/deo.jpg" alt="Product">
                <h3>Deodorant</h3>
            </div>
            <div class="product-item">
                <img src="Perfumes/flower_frag.avif" alt="Product">
                <h3>Flower Fragrance</h3>
            </div>
            <div class="product-item">
                <img src="Perfumes/attar.webp" alt="Product">
                <h3>ATTARS</h3>
            </div>
            <div class="product-item">
                <img src="Perfumes/air_fresh.webp" alt="Product">
                <h3>Air Fresheners</h3>
            </div>
            <div class="product-item">
                <img src="Perfumes/combo.webp" alt="Product">
                <h3>Combo</h3>
            </div>
        </div>

        <h3 style="text-align: center; margin-top: 40px;">Exclusive Products</h3>
        <div class="product-grid">
            <div class="product-item">
                <img src="Perfumes/bella_vita.avif" alt="Product">
                <h3>Bella Vita Luxury</h3>

            </div>
            <div class="product-item">
                <img src="Perfumes/the_man.webp" alt="Product">
                <h3>THE MAN</h3>

            </div>
            <div class="product-item">
                <img src="Perfumes/eupho_wo.webp" alt="Product">
                <h3>Women euphoria</h3>

            </div>
            <div class="product-item">
                <img src="Perfumes/armani.webp" alt="Product">
                <h3>ARMANI</h3>

            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 My E-commerce Website. All Rights Reserved.</p>
    </div>
</body>

</html>
