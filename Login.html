<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="header-main">
        <div class="container">
            <div class="header-user-actions">
                <a href="index.html"><h1>Apni Dukaan</a>
            </div>
            <br>
        </div>
        <div class="wrapper">
            <header>Login</header>
            <form action="submit">
                <div class="field email">
                    <div class="input-area">
                        <input type="text" id="email" placeholder="Email Address">
                        <i class="icon fas fa-envelope"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Email can't be blank</div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input type="password" id="password" placeholder="Password">
                        <i class="icon fas fa-lock"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Password can't be blank</div>
                </div>
                <div class="pass-txt"><a href="#">Forgot password?</a></div>
                <input type="submit" id="Login" value="Login">
            </form>
            <div class="sign-txt">Not yet member? <a href="Signup.html">Signup now</a></div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoWuFm-ZC0uM1Wu-hQNSGD2WWM94IugkY",
            authDomain: "login-with-authenticatio-fd6ac.firebaseapp.com",
            databaseURL: "https://login-with-authenticatio-fd6ac-default-rtdb.firebaseio.com",
            projectId: "login-with-authenticatio-fd6ac",
            storageBucket: "login-with-authenticatio-fd6ac.appspot.com",
            messagingSenderId: "625479017674",
            appId: "1:625479017674:web:f52ab7f9610816ce41c033",
            measurementId: "G-2LDTK3R16Q"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        document.getElementById('Login').addEventListener('click', (e) => {
            e.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    const dt = new Date();
                    update(ref(database, 'users/' + user.uid), {
                        last_login: dt,
                    });

                    alert('User logged in');
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        });
    </script>
</body>

</html>
