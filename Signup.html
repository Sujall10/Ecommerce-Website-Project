<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create account</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        #box {
            width: 380px;
            padding: 40px 30px 50px 30px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 10px 10px 10px 13px rgba(0, 0, 0, 0.1);
        }
        #SignUp {
            height: 50px;
            margin-top: 30px;
            color: #fff;
            padding: 0;
            border: none;
            background: hsl(274, 44%, 59%);
            cursor: pointer;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #SignUp:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="header-main">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
                        <form class="mb-3" id="box" action="submit">
                            <h2 class="mb-3" style="text-align: center;">Signup</h2>
                            <div class="row">
                                <div class="form-group col-12 col-sm-6">
                                    <label for="firstName">First name:</label>
                                    <input type="text" class="form-control" placeholder="First name" id="firstName" />
                                </div>
                                <div class="form-group col-12 col-sm-6">
                                    <label for="lastName">Last name:</label>
                                    <input type="text" class="form-control" placeholder="Last name" id="lastName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" placeholder="example@example.com" id="email" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" required />
                            </div>
                            <label>Birthday:</label>
                            <div class="row no-gutters">
                                <div class="form-group col-4">
                                    <label for="birthdayDay" class="sr-only">Birthday day</label>
                                    <select class="form-control" id="birthdayDay">
                                        <option value="">Day</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="birthdayMonth" class="sr-only">Birthday month</label>
                                    <select class="form-control" id="birthdayMonth">
                                        <option value="">Month</option>
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="october">October</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="birthdayYear" class="sr-only">Birthday year</label>
                                    <select class="form-control" id="birthdayYear">
                                        <option value="1980">1980</option>
                                        <option value="1981">1981</option>
                                        <option value="1982">1982</option>
                                        <option value="1983">1983</option>
                                        <option value="1984">1984</option>
                                        <option value="1985">1985</option>
                                        <option value="1986">1986</option>
                                        <option value="1987">1987</option>
                                        <option value="1988">1988</option>
                                        <option value="1989">1989</option>
                                        <option value="1990">1990</option>
                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                        <option value="1993">1993</option>
                                        <option value="1994">1994</option>
                                        <option value="1995">1995</option>
                                        <option value="1996">1996</option>
                                        <option value="1997">1997</option>
                                        <option value="1998">1998</option>
                                        <option value="1999">1999</option>
                                        <option value="2000">2000</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="submit" id="SignUp" class="btn btn-primary btn-block mb-3">Create account</button>
                            <div class="alert alert-info small" role="alert">
                                By clicking above you agree to our
                                <a href="#" class="alert-link">Terms &amp; Conditions</a> and our
                                <a href="#" class="alert-link">Privacy Policy</a>.
                            </div>
                        </form>
                        <div id="userProfile"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDoWuFm-ZC0uM1Wu-hQNSGD2WWM94IugkY",
            authDomain: "login-with-authenticatio-fd6ac.firebaseapp.com",
            databaseURL: "https://login-with-authenticatio-fd6ac-default-rtdb.firebaseio.com",
            projectId: "login-with-authenticatio-fd6ac",
            storageBucket: "login-with-authenticatio-fd6ac",
            messagingSenderId: "625479017674",
            appId: "1:625479017674:web:f52ab7f9610816ce41c033",
            measurementId: "G-2LDTK3R16Q"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        document.getElementById('SignUp').addEventListener('click', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthdayDay = document.getElementById('birthdayDay').value;
            const birthdayMonth = document.getElementById('birthdayMonth').value;
            const birthdayYear = document.getElementById('birthdayYear').value;

            if (email && password && firstName && lastName && birthdayDay && birthdayMonth && birthdayYear) {
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;

                        set(ref(database, 'users/' + user.uid), {
                            firstName: firstName,
                            lastName: lastName,
                            email: email,
                            birthdayDay: birthdayDay,
                            birthdayMonth: birthdayMonth,
                            birthdayYear: birthdayYear
                        });
                        window.location.href = "Login.html";
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            } else {
                alert("Please fill in all fields");
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
